<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/medical.css">
    <!-- Javascript Link -->
    <script src="assets/countries.js"></script>
    <title>Medical Form</title>
</head>
<body>
<header></header>
<main>
    <form class="">
        <div class="container">
        <h2 class="text-center">Emergency Contact and Medical Information</h2>
        <label>Name</label>
        <div class="form-inline">
            <div>
                <input type="text" class="form-control" name="fname" id="input-width-1">
                <small class="form-text text-dark">First</small>
            </div>
            <div>
                <input type="text" class="form-control" name="lname"><br>
                <small class="form-text text-dark">Last</small>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label>Gender</label>
                <select class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col">
                <label for="start">Date of Birth</label><br>
                <input class="form-control" type="date" id="start" name="trip-start"
                       value="2018-07-22"
                       min="2018-01-01" max="2018-12-31">
            </div>
        </div>
        <div>
            <h5>Emergency contact</h5>
        </div>
        <div class="form-row">
            <div class="col">
                <label>Name</label>
        <div class="form-inline">
            <div>
                <input type="text" class="form-control" name="fname">
                <small class="form-text text-dark">First</small>
            </div>
            <div>
                <input type="text" class="form-control" name="lname"><br>
                <small class="form-text text-dark">Last</small>
            </div>
        </div>
            </div>
                <div class="col">
                    <label>Relationship</label>
                    <input type="text" class="form-control" name="relationship"><br>
                </div>
        </div>
        <div class="form-row">
            <label>Address</label>
            <input type="text" class="form-control" name="streetaddress"><br>
            <small class="form-text text-dark">Street Address</small>
        </div>
        <div class="form-row">
            <input type="text" class="form-control" name="adressline"><br>
            <small class="form-text text-dark">Address Line 2</small>
        </div>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control">
                    <small class="form-text text-dark">City</small>
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                    <small class="form-text text-dark">State / Province / Region</small>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control">
                    <small class="form-text text-dark">Postal / Zip Code</small>
                </div>
                <div class="col">
                    <select id="country" name ="country"></select>
                    <small class="form-text text-dark">Country</small>
                </div>
            </div>
        </div>
    </form>
</main>
<footer></footer>
<script>
    populateCountries("country"); // parameter is id of country drop-down
</script>
<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
